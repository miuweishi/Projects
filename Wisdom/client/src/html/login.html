<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慧聪.登陆</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../lib/Cookie.js"></script>
    <script src="../lib/md5.js"></script>
    <script src="../lib/login.js"></script>
</head>

<body>
    <div class="Login_hd">
        <h1><a href="http://www.hc360.com/" target="_blank"></a></h1>
        <!-- <div class="hotline">
                <p class="line1">客服热线&nbsp;400-6360-888</p>
                <p>010-80707000</p>
            </div> -->
        <div class="Login_hd_rig">
            <dl>
                <dt>关注慧聪微商城<br />领取物流大礼包</dt>
                <dd><img id="qrcode" src="../img/showqrcode" /></dd>
            </dl>
        </div>

    </div>
    <!--新版登录页面 S-->
    <div class="ConTent-box">

        <!--新版登录页面左图 begin-->
        <!-- 广告图片 -->
        <div class="login-banner" style="background-color: #0e1b78">
            <div class="w990">
                <div class="i-inner"
                    style="background:url(https://img02.hc360.com/news/201910/201910241020184240.jpg) left top no-repeat ">
                </div>
                <a href="https://champion.hc360.com/champion/vss/p/activity.html?psource=30" class="spread"
                    target="_blank" data-useractivelogs="UserBehavior_sso_reg" target="_blank"></a>
            </div>
        </div>
        <!--新版登录页面 左图end-->

        <!--新版登录页面 正文-->
        <div class="content">
            <div class="w990 login">
                <div class="vip-login-cont">
                    <div class="login-box">
                        <div class="loginBoxNew">
                            <div class="logonTab">
                                <dl>
                                    <dd class="tab-login-item tabCur">账户登录</dd>
                                    <dd class="tab-login-item">扫码登录</dd>
                                </dl>
                            </div>
                            <div class="ture-line-login loginViewCurrent">
                                <form id="loginForm" name="loginForm" method="post" identify-id="formSubmit">
                                    <input type="hidden" name="Passwd" id="Passwd" value="" />
                                    <div class="item-vip-txt">
                                        <div class="error-warning" style="display:none;">
                                            <div class="icon-c">
                                                <p></p><span identify-id="loginErrorInfo"></span>
                                            </div>
                                        </div>
                                        <div class="vip-login-inptxt">
                                            <label identify-id="accountHint">用户名</label>
                                            <input type="text" name="LoginID" id="LoginID" value="" tabindex="1" autocomplete="off" />
                                        </div>
                                        <div class="entry-hint">
                                            <a id="timeDown" href="#" class="forget-userName"
                                                style="display:none;width:118px;">90秒后重试</a>
                                            <a id="forgetUname" href=""
                                                target="_blank" class="forget-userName"
                                                data-useractivelogs="UserBehavior_sso_findname">忘记用户名？</a>
                                            <a id="mpCode" href="" class="forget-userName" style="display:none; color: #039;">发送动态口令</a>
                                            <input type="hidden" id="ajaxLock" />
                                            <input type="hidden" id="regType" name="regType" />
                                            <input type="hidden" id="validateLogin" name="validateLogin" />
                                        </div>
                                    </div>
                                    <div class="item-vip-txt">
                                        <div class="User-passWord">
                                            <label class="mg-l5" identify-id="passwordHint" 
                                               >密码</label>
                                            <input  type="password" id="password" tabindex="2"
                                                autocomplete="off" autofill="off"/>             
                                        </div>
                                        <div class="entry-hint">
                                            <a href="http://sso.hc360.com/VerifyLoginName.html" target="_blank"
                                                class="forget-passWord"
                                                data-useractivelogs="UserBehavior_sso_findpass">忘记密码？</a>
                                        </div>
                                    </div>
                                    <input type="hidden" name="aToken" value="0cb4900a-d00a-4ffa-a050-19a78a37f8bf" />
                                    <div class="btm_submit">
                                        <button  class="J_Submit" id="formsub">登 录</button>
                                        <a class="J_RegBtn" id="regSubmit"
                                            href="../html/reg.html" target="_blank">立即注册</a>
                                    </div>
                                    <div class="hotline">
                                        <p class="line1">客服热线&nbsp;400-6360-888&nbsp;&nbsp;010-80707000</p>
                                    </div>
                                    <input type="hidden" name="logincode" id="logincode" value="2013new" />
                                    <input type="hidden" name="loginparam" id="loginparam" value="" />
                                    <input type="hidden" name="shopmanage" value="" />
                                </form>
                            </div>
                            <div class="ture-line-login">
                                <p class="codePrompt">使用微信扫描下方二维码，安全登录慧聪账户</p>
                                <div class="codeImgCon" id="qrcodenew">
                                    <dl>
                                        <dt>
                                            <img src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQHK8DwAAAAAAAAAAS5odHRwOi8vd2VpeGluLnFxLmNvbS9xLzAyVENwNWNQTlk4UVQxMnM5bU51MWMAAgSUAhZeAwQIBwAA"
                                                identify-id="WechatLoginQEcode" />
                                            <div class="QR-code" identify-id="refreshQRcodeArea" style="display: none;">
                                                <p class="codeBg"></p>
                                                <div class="InvalidCon">
                                                    <p>二维码已失效</p>
                                                    <button type="submit" identify-id="refreshQRcodeBtn"
                                                        data-useractivelogs="UserBehavior_sso_WXCodeRefresh">立即刷新</button>
                                                </div>
                                            </div>
                                        </dt>
                                        <dd style="display:none"><img
                                                src="https://styles.hc360.com/images/my/images/regist/login-2016/iphone.png" />
                                        </dd>
                                    </dl>
                                </div>
                                <div class="ascendancyCon">
                                    <span class="aIco1">免输入</span>
                                    <span class="aIco2">更快</span>
                                    <span class="aIco3">更安全</span>
                                </div>
                            </div>
                        </div>
                        <div class="other-login">
                            <div class="other-enter">
                                <p class="other-font">合作账户登录：</p>
                                <ul>
                                    <li class="ico-qq" title="腾讯企点登录" href="otherlg"
                                        data-useractivelogs="UserBehavior_sso_qqlogin"></li>
                                    <li class="ico-sina" title="新浪微博登录" href="otherlg"
                                        data-useractivelogs="UserBehavior_sso_sinalogin"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="l-message">
        <div class="l-message-r">
            <a href="http://wj.qq.com/survey.html?id=261995&hash=7515" target="_blank"
                data-useractivelogs="UserBehavior_sso_login4survey"><s></s>登录页面，调查问卷</a>
        </div>
    </div>
    <!-- 公共尾部 start -->
    <div id="footerBox" class="footerBox"></div>
    <script>
        $(() => {
            $('#footerBox').load('./footer.html');
        })
    </script>

</body>

</html>
