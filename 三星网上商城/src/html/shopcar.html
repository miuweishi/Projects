<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font/iconfont.css">
    <link rel="stylesheet" href="../css/head.min.css">
    <link rel="stylesheet" href="../css/foot.min.css">
    <link rel="stylesheet" href="../css/shopcar.min.css">
</head>

<body>
    <div id="sanxing">
        <iframe src="head.html" frameborder="0" width="1349px" height="102px" scrolling="no"></iframe>
        <div class="content">
            <h1>购物车</h1>
            <!-- 订单表头 -->
            <div class="list-title">
                <i class="icon icon-checked" style="display:block;"></i>
                <div class="list-leftimg" style="display:block;">
                    <p class="events-check-all">全选</p>
                </div>
                <div class="list-right">
                    <div class="shopcart-goods">
                        商品
                    </div>
                    <div class="shopcart-unit-price">
                        单价
                    </div>
                    <div class="shopcart-qty">
                        数量
                    </div>
                    <div class="shopcart-sum">
                        金额
                    </div>
                </div>
            </div>
            <!-- 商品订单表 -->
            <div class="list-content">
                <div class="shopcart-list">
                    <i class="icon icon-checked" skuid="4212" extentioncode="T070069" settlementstate="0"></i>
                    <div class="shopcart-list-right">
                        <div class="shopcart-goods">
                            <div class="list-leftimg">
                                <a href=""><img src="../img/shoppic.jpg" alt=""></a>
                            </div>
                            <a href="">Galaxy A90 5G<p>密斯白&nbsp;8GB RAM<br>
                                    128GBROM&nbsp;5G&nbsp;</p></a>
                        </div>
                        <div class="unit-price">
                            <p style="color:#363d4c;font-weight: normal;">¥4,499.00</p>
                        </div>
                        <div class="qty">
                            <div class="calculateNum">
                                <a class="qty-btn-left events-minus off">
                                    <span>-</span>
                                </a>
                                <input class="qty-input events-input _ar_hide_" type="text" origindata="1" value="1"
                                    _ar_hide_="width:30px;height:22px;margin:0px;position:static;display:block;">
                                <a class="qty-btn-right events-plus">
                                    <span>+</span>
                                </a>
                            </div>
                            <a class="shopcart-remove events-shopcart-remove">删除</a>
                        </div>
                        <div class="sum">
                            <p style="color:#363d4c;font-weight: normal;">¥4,499.00</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 订单下面的备注 -->
            <div class="sum-box">
                <div class="shopcost-sum float-right">
                    <div>
                        <span class="sum-title">总计</span>
                        <span class="sum-num">¥0.00</span>
                    </div>
                </div>
                <label class="float-left">
                    <i class="iconfont icon-shopcar">&#xe600;</i>
                    全场免运费，下单后1~2天内发货（预售等特殊情况除外）
                </label>
            </div>
        </div>

        <iframe src="foot.html" frameborder="0" width="1349px" ; height="420px" ; scrolling="no"></iframe>
    </div>
</body>

</html>
